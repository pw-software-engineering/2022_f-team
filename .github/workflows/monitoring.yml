name: MonitorCluster

on:
  workflow_dispatch:

env:
  NAMESPACE: "f"

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - uses: azure/setup-kubectl@v1
        with:
          version: "v1.18.8"
      - uses: azure/aks-set-context@v1
        with:
          creds: "${{ secrets.AZURE_CREDENTIALS }}"
          cluster-name: ${{ secrets.AKS_NAME }}
          resource-group: ${{ secrets.AKS_RG_NAME }}
      - name: Get pods
        run: kubectl get pods -n ${NAMESPACE} -o wide
      - name: Get svc
        run: kubectl get svc -n ${NAMESPACE}
      - name: Get ingress
        run: kubectl get ingress -n ${NAMESPACE}
      - name: Get all ingresses
        run: kubectl get ingress -A
      - name: Get all svcs
        run: kubectl get svc -A
      - name: describe api
        run: kubectl logs catering-api-c86cdf87b-zxw9w -n ${NAMESPACE}
      - name: describe app
        run: kubectl logs catering-client-app-7bcd87dbc5-7xrhw -n ${NAMESPACE}
